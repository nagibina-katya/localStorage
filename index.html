<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="game">
    <input type="text" id="playerName" placeholder="name">
    <input type="button" id="start" value="start" disabled>
    <input type="button" id="click" value="click" disabled>
    <p id="name">name: <span></span></p>
    <p id="timer"><span id="sec">00</span>:<span id="msec">00</span></p>
    <p id="clickNum">clicks: <span></span></p>

    <input type="button" id="clear" value="clear" disabled>
</div>




<script src="js/script.js"></script>
</body>
</html>
